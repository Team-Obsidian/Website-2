var i=0;

function autoplay(i, list) {
    this.howl = new Howl({
        src: [list[i]],
        preload: true,
        autoplay: true,
        onend: function () {
            if ((i + 1) == list.length) {
                autoplay(0, list)
            } else {
                autoplay(i + 1, list)
            }
        }
    })
}

function skip() {

    const sound = this.howl.pause()._sounds[0];
    const currentSeek = sound._seek;
    const forwardTo = this.howl.duration()-0.01;
    console.log('skipping to ' + forwardTo + ' from ' + currentSeek);
    this.howl.seek(forwardTo);
    this.howl.play();
    }

function shuffle() {
  this.howl.pause();
  autoplay(randomnum(), list);
  this.howl.play();
}

function randomnum() {
  console.log(list.length);
  return Math.floor(Math.random() * list.length);
}


function audiotoggle() {
  if (this.howl.playing()==true) {
    this.howl.pause()
  } else {
    this.howl.play()
  }
}

autoplay(0, list);


  </script>
