    '../sound/hipshop.mp3',

]

var i=0;

function skip() {
  i++;
  console.log("i is "+i);
}

function autoplay(i, list) {
    var sound = new Howl({
        src: [list[i]],
        preload: true,
        onend: function () {
            if ((i + 1) == list.length) {
                autoplay(0, list)
            } else {
                autoplay(i + 1, list)
            }
        }
    })
    sound.play();
}

autoplay(0, list)
