<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attempt 2!</title>
  <link href="textbox.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="img/icon/Favicon.png">
</head>


<body>

  <button onclick="typeWriter()">Click me</button>



  <script>
  var a = 0;
  var txt = 'Sample text sample text sample text sample text sample text sample text aaaaaaa sample text';
  var speed = 50;

  function typeWriter() {
    if (a < txt.length) {
      document.getElementById("test1dialogue").innerHTML += txt.charAt(a);
      a++;
      setTimeout(typeWriter, speed);
    }
  }

document.addEventListener('keydown', nextdialogue);

  function nextdialogue(txt_, a_) {
      txt_ = txt;
      txt = "this is the next section of the sample text so feel free to continue reading this.";
      a_ = a;
      a = 0;
      document.getElementById("test1dialogue").innerHTML = "";
      document.getElementById("portrait").src = "../face/nikosprites/Niko_speak.webp";
      typeWriter();
  }
  </script>

<div class="textboximg">
  <div class="dialogue">
    <p id="test1dialogue"></p>
  </div>
  <img id="portrait" class="portrait" src="../face/herosprites/DWHERO.png">
</div>

</body>




</html>
